            <div class="form form--center-div">
                <form  action="/register" method="POST" >
                    <div>
                        <label class="form__label" for="name">Your Name (required)</label>
                        <input class="form__text-input" type="text" name="name" id="name">
                    </div>
                    <div>

                        <input class="form__text-input" type="text" name="email" id="email">
                    </div>
                    <div>
                        <label class="form__label" for="password">Pick a password (required)</label>
                        <input class="form__text-input" type="password" name="password" id="password">
                    </div>
                    <div>
                        <label class="form__label" for="password-repeat">Repeat the password (required)</label>
                        <input class="form__text-input" type="password" id="password-repeat">
                    </div>
                    <div>
                        <input class="form__submit-btn" value="Register" type="submit"> 
                    </div>
                </form>
